<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <style>
      div.resultDetails {
        display: none;
      }
      .loading,
      #calculatedGPA {
        display: none;
      }
      .centered {
        margin: auto;
      }
    </style>

    <title>GPA Calculator</title>
  </head>
  <body class="bg-dark">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center margin-top">
            <h2 class="">GPA CALCULATOR</h2>
            <hr />
            <div class="userInput">
              <p class="text-center text-success">
                Enter the Number of Courses You Registered
              </p>
              <form class="form-inline text-center" id="userInput">
                <div class="form-group block mb-4">
                  <span class="empty"></span>
                  <input
                    type="number"
                    class="form-control w-100 block text-center"
                    id="numOfCourse"
                    placeholder="Registered Courses"
                    required
                  />
                  <span class="empty"></span>
                </div>
                <div class="form-group block">
                  <input
                    type="submit"
                    value="Continue"
                    class="form-control btn btn-outline-dark block btn-block"
                  />
                </div>
              </form>
            </div>
            <div class="resultDetails mt-3 mx-auto">
              <p class="text-center">
                Enter the details of each of the Courses
              </p>
              <form class="form-inline  w-100 mx-auto block" id="grades"></form>
              <button id="computeGP" class="btn btn-dark text-center btn-block">
                Calculate your GPA
              </button>
            </div>
            <div class="loading">
              <img
                src="./img/loading.gif"
                alt="spinner"
                style="height: 100px; width: 150px"
              />
            </div>
            <div id="calculatedGPA">
              <p>Calculated GPA</p>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">GPA</span>
                  </div>
                  <input
                    type="number"
                    id="displayGPA"
                    class="form-control"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Remark</span>
                  </div>
                  <input
                    type="text"
                    id="displayRemark"
                    class="form-control"
                    disabled
                  />
                </div>
              </div>
              <button class="btn btn-dark" id="reload">
                Calculate Another GPA
              </button>
            </div>
          </div>
          <footer class="down card card-body mx-auto">
            <div>
              <a href="./about.html"
                ><button class="btn btn-success btn-block">
                  ABOUT DEVELOPER
                </button></a
              >
            </div>
          </footer>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
